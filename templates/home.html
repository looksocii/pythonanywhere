{% extends 'base.html' %}
{% block contain %}
{% load static %}
<link rel="stylesheet" href="{% static 'home_css.css' %}">
<script src="{% static 'home_js.js' %}"></script>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="text">
        Make the certificate trusted by E-certificate.
        Check and easily manage your certificates.
        <img class="logo" src="https://cdn1.iconfinder.com/data/icons/cv-resume-1/32/23-512.png" alt="">
      </div>
    </div>
    <div class="col-6">
      <div class="boxgod">
        <form id="dropFileForm" action="http://localhost/upload.php" method="post" onsubmit="uploadFiles(event)">
          <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">
          <label for="fileInput" id="fileLabel" ondragover="overrideDefault(event);fileHover();"
            ondragenter="overrideDefault(event);fileHover();" ondragleave="overrideDefault(event);fileHoverEnd();"
            ondrop="overrideDefault(event);fileHoverEnd();
                    addFiles(event);">
            <i class="fa fa-download fa-5x"></i>
            <br>
            <br>
            <br>
            <span id="fileLabelText">
              Click / Drop file Here
              <img class="uploadpic"
                src="https://icons.iconarchive.com/icons/graphicloads/long-shadow-documents/256/document-arrow-upload-icon.png"
                alt="">
            </span>
            <br>
            <span id="uploadStatus"></span>
          </label>
          <button>Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock contain %}
