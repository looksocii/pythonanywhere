{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-Certificate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="{% url 'index' %}">E-CERTIFICATE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active text-white" href="{% url 'issue' %}">ISSUE<span
            class="sr-only">(current)</span></a>
      </div>
      {% if user.is_authenticated %}
      <div class="navbar-nav">
        <a class="nav-item nav-link active text-white" href="{% url 'logout' %}">LOGOUT<span
            class="sr-only">(current)</span></a>
      </div>
      {% else %}
      <div class="navbar-nav">
        <a class="nav-item nav-link active text-white" href="{% url 'singup' %}">SING UP<span
            class="sr-only">(current)</span></a>
      </div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active text-white" href="{% url 'login' %}">LOGIN<span
            class="sr-only">(current)</span></a>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block contain %}
  {% endblock contain %}
</body>

</html>
