{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>

<body>
    <nav class="navbar color">
        <div class="w-20"></div>
        <div class="w-20"></div>
        <div class="w-20"></div>
        <div class="w-20"></div>
        <div class="w-20"></div>
    </nav>
    <nav class="navbar navbar-light bg-light">
        {% if user.is_authenticated %}
            <a href="{% url 'index' %}"><img src="{% static 'logo.png' %}" width="50px"></a>
        {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        {% endif %}
        <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="btn btn-2 mr-3 btn-outline-light" type="button">Log out</button></a>
            {% else %}
                <a href="{% url 'register' %}"><button class="btn btn-1 mr-3 btn-outline-light" type="button">Sign Up</button></a>
                <a href="{% url 'login' %}"><button class="btn btn-2 mr-3 btn-outline-light" type="button">Log In</button></a>
            {% endif %}
        </form>
    </nav>
    {% block sidebar %}

    {% endblock sidebar %}
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
